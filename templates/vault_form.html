{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-4 border-warning">
            <h3><i class="fas fa-lock text-warning"></i> {{ title }}</h3>
            <div class="alert alert-info small">
                <i class="fas fa-shield-alt"></i> Passwords are encrypted with AES-128 before saving.
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="fw-bold">Title / Service Name</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Password</label>
                    {{ form.password_input }}
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Website (Optional)</label>
                    {{ form.website }}
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Notes</label>
                    {{ form.notes }}
                </div>
                
                <button type="submit" class="btn btn-warning text-dark fw-bold w-100">Save to Vault</button>
                <a href="{% url 'vault_list' %}" class="btn btn-link w-100 text-muted mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
