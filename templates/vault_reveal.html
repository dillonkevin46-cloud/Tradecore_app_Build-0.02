{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card card-custom p-5">
            <h4 class="text-muted mb-4">Credentials for: <strong>{{ entry.title }}</strong></h4>
            
            <div class="bg-dark text-white p-4 rounded mb-4 position-relative">
                <h2 class="font-monospace mb-0" id="passText">{{ password }}</h2>
            </div>

            <button onclick="copyToClipboard()" class="btn btn-primary">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
            <a href="{% url 'vault_list' %}" class="btn btn-secondary ms-2">Back</a>
        </div>
    </div>
</div>

<script>
function copyToClipboard() {
    var copyText = document.getElementById("passText").innerText;
    navigator.clipboard.writeText(copyText).then(function() {
        alert("Copied to clipboard!");
    });
}
</script>
{% endblock %}
