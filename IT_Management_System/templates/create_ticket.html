{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom p-4">
            <h3 class="mb-4"><i class="fas fa-plus-circle text-primary"></i> Create New Ticket</h3>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label fw-bold">Subject</label>
                    {{ form.title }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Category</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label for="id_priority" class="form-label fw-bold">Priority</label>
                    {{ form.priority }}
                    <div class="form-text">Select 'High' only for urgent system outages.</div>
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label fw-bold">Description</label>
                    {{ form.description }}
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'ticket_list' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Submit Ticket</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
