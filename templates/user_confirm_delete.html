{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Delete User?</h4>
            </div>
            <div class="card-body text-center p-5">
                <p class="lead">Are you sure you want to delete the user <strong>{{ user_obj.username }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <a href="{% url 'user_list' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete User</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
