{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tags text-info"></i> Ticket Categories</h2>
            <a href="{% url 'category_create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add New</a>
        </div>

        <div class="card card-custom p-0 overflow-hidden">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="p-3">Category Name</th>
                        <th class="p-3 text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td class="p-3 fw-bold">{{ cat.name }}</td>
                        <td class="p-3 text-end">
                            <form action="{% url 'category_delete' cat.id %}" method="post" class="d-inline">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Are you sure? Tickets using this category will be unassigned.')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="2" class="p-4 text-center">No categories found.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <a href="{% url 'ticket_list' %}" class="text-muted"><i class="fas fa-arrow-left"></i> Back to Tickets</a>
        </div>
    </div>
</div>
{% endblock %}
