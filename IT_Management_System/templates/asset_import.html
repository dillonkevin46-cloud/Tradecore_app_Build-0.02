{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-5 text-center">
            <h3><i class="fas fa-file-excel text-success"></i> Import Assets</h3>
            <p class="text-muted">Upload an Excel (.xlsx) file to bulk add assets.</p>
            <p class="small text-secondary">Columns needed: device_name, serial_number, make, model, ip_address...</p>
            
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                <input type="file" name="myfile" class="form-control mb-3" required accept=".xlsx, .xls">
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Upload & Import</button>
                    <a href="{% url 'asset_list' %}" class="btn btn-link text-muted">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
