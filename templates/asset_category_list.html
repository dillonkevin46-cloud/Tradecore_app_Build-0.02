{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tags text-success"></i> Asset Categories</h2>
            <a href="{% url 'asset_list' %}" class="btn btn-secondary">Back to Assets</a>
        </div>

        <div class="card card-custom p-4 mb-4">
            <h5 class="mb-3">Create New Category</h5>
            <form method="post" class="d-flex gap-2">
                {% csrf_token %}
                {{ form.name }}
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>

        <div class="card card-custom p-0 overflow-hidden">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="p-3">Category Name</th>
                        <th class="p-3 text-end">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td class="p-3 fw-bold">{{ cat.name }}</td>
                        <td class="p-3 text-end">
                            <a href="{% url 'asset_category_delete' cat.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this category? This will uncategorize linked assets.')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="2" class="p-4 text-center text-muted">No categories created yet.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
