{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-4">
            <h3 class="mb-4">{{ title }}</h3>
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Task Name</label>
                    {{ form.name }}
                </div>
                
                <div class="mb-3 form-check form-switch">
                    {{ form.is_active }}
                    <label class="form-check-label" for="id_is_active">Active (Show on Daily Report)</label>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'checklist_setup' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
