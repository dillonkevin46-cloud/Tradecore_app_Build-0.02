{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card card-custom p-5 border-danger">
            <h3 class="text-danger">Delete Password?</h3>
            <p>Are you sure you want to permanently delete the password for <strong>{{ entry.title }}</strong>?</p>
            
            <div class="alert alert-warning">
                <i class="fas fa-exclamation-triangle"></i> This action cannot be undone.
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, Delete</button>
                <a href="{% url 'vault_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
