<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | IT Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card-login { width: 400px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .btn-login { background-color: #3498db; border: none; }
        .btn-login:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="card card-login p-4">
    <div class="text-center mb-4">
        <h1 class="text-primary"><i class="fas fa-network-wired"></i></h1>
        <h3 class="fw-bold text-dark">IT Manager</h3>
        <p class="text-muted">Sign in to your account</p>
    </div>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-danger py-2 small">Invalid username or password.</div>
        {% endif %}

        <div class="mb-3">
            <label class="form-label fw-bold">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-login btn-lg">Sign In</button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <small class="text-muted">&copy; 2026 Tradecore IT</small>
    </div>
</div>

</body>
</html>
