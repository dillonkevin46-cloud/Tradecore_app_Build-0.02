{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tags text-info"></i> Monitor Categories</h2>
            <a href="{% url 'monitor_category_add' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Add Category</a>
        </div>
        <div class="card card-custom p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr><th>Icon</th><th>Name</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                    <tr>
                        <td class="p-3"><i class="{{ cat.icon }} fa-lg"></i></td>
                        <td class="p-3 fw-bold">{{ cat.name }}</td>
                        <td class="p-3">
                            <form action="{% url 'monitor_category_delete' cat.id %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete category?')"><i class="fas fa-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                    {% empty %}
                    <tr><td colspan="3" class="text-center p-3">No categories.</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-3"><a href="{% url 'monitor_list' %}" class="text-muted"><i class="fas fa-arrow-left"></i> Back to Monitor</a></div>
    </div>
</div>
{% endblock %}
